<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
         <header>
          <div id="titleishere"></div>
    </header>

<script>
    fetch("uptitle.html")  // uptitle.html 파일을 불러옴
        .then(response => response.text())  // 텍스트로 변환
        .then(data => {
            document.getElementById("titleishere").innerHTML = data;  // #titleishere에 삽입
        })
        .catch(error => console.error("네비게이션 바 로딩 오류:", error));  // 오류 처리
</script>

    <main>
        <h1>글 목록</h1>
        <ul>
            <li><a href="myposts/post1.html">첫 번째 글 제목</a></li>
            <li><a href="myposts/post2.html">두 번째 글 제목</a></li>
            <li><a href="myposts/post3.html">세 번째 글 제목</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 저작권 : 나</p>
    </footer>
</body>

</html>
